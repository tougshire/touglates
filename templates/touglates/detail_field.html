<div class="field-outer-wrapper">
  <div class="detail-field-inner-wrapper">
    <div class="detail-field-label">
      {{ label }}
    </div>
    <div class="detail-field">
      {{ before_field }}{{ before_fields }}
      {% if href %}
        <a href="{{ href }}" {{ href_atts }}>{{ field }}</a>
      {% else %}
        {{ field }}
      {% endif %}
      {{ after_fields }}{{ after_field }}
    </div>
  </div>
</div>
